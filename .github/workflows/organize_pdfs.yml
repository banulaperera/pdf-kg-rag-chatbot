name: Build PDF Knowledge Graph

on:
  push:
    branches:
      - main
    paths:
      - 'pdfs/**'
      - 'run_local_workflow.py'
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'pdfs/**'
      - 'run_local_workflow.py'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-knowledge-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz graphviz-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install networkx matplotlib PyPDF2 python-dotenv numpy
          pip install pygraphviz
      
      - name: Verify PDF directory
        run: |
          if [ -d "pdfs" ]; then
            echo "PDF directory exists"
            ls -la pdfs/
          else
            echo "Creating PDF directory"
            mkdir -p pdfs
          fi
      
      - name: Run knowledge graph builder
        run: |
          python run_local_workflow.py
        env:
          PYTHONUNBUFFERED: 1
      
      - name: List generated files
        run: |
          echo "Generated files:"
          ls -lh knowledge_graph*.* || echo "No knowledge graph files found"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-graph-artifacts
          path: |
            knowledge_graph.json
            knowledge_graph_visualization.png
            knowledge_graph_enhanced.png
            knowledge_graph_doc_topic_matrix.png
            knowledge_graph_degree_hist.png
          if-no-files-found: warn
      
      - name: Commit and push if changed
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add knowledge_graph*.* || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update knowledge graph visualizations [skip ci]"
            git push
          fi
